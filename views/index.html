<!DOCTYPE html>
<html>
  <head>
    <title>Parse.com</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-app="app" id="ng-app">

    <div ng-controller="MainCtrl as m">
      <form name="todoForm" ng-submit="addTodo();">
        <input type="text" ng-model="newTodo.title">
        <button type="submit">Create</button>
      </form>
      <div id="todos">
        <form ng-submit="todo.save();" class="todo" ng-repeat="todo in todos">
          <input class="title" ng-model="todo.title">
          <span class="createdAt" ng-bind="todo.createdAt"></span>
          <span class="updatedAt" ng-bind="todo.updatedAt"></span>
          <button type="submit">Update</button>
          <button type="button" ng-click="removeTodo();">Delete</button>
        </form>
      </div>
    </div>

    <script src="//code.angularjs.org/1.2.0rc1/angular.js"></script>
    <script src="//code.angularjs.org/1.2.0rc1/angular-route.js"></script>
    <script src="//code.angularjs.org/1.2.0rc1/angular-resource.js"></script>
    <script src="/javascripts/angular-parse.js"></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
